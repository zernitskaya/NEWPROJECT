<!DOCTYPE html>
<html lang="en">

@@include('../layouts/head.html', {'title': 'New project'})

<body>
  <section class="registration">
    <div class="entrance">
      <div class="authorization">
        <div class="authorization__all-wrapper">
          <div class="authorization__wrap-img">
            <a class="authorization__logo-wrap" href="#">
              <img class="authorization__logo-img" src="./img/logo.png" alt="new project" width="100">
            </a>
            <div class="nav__lang">
              <a class="nav__lang-item nav__lang-item--active" href="#">RU</a> /
              <a class="nav__lang-item" href="#">EN</a>
            </div>
          </div>

          <form class="authorization__form">

            <p class="authorization__heading">Авторизация на PROJECT</p>
            <div class="authorization__wrap-input">
              <label class="authorization__label input-item input-item--required">
                <input class="authorization__input input input-item__input" type="text" placeholder="Ваше Имя*">
              </label>
            </div>

            <div class="authorization__wrap-input">
              <label class="authorization__label input-item input-item--required">
                <input class="authorization__input input" type="text" placeholder="Ваша фамилия*">
              </label>
            </div>

            <div class="authorization__wrap-input">
              <label class="authorization__label input-item input-item--required">
                <input class="authorization__input input input-item__input" type="text" placeholder="Ваше отчество*">
              </label>
            </div>

            <div class="authorization__wrap-input">
              <label class="authorization__label input-item input-item--required">
                <input class="authorization__input input input-item__input" type="text" placeholder="Номер телефона*">
              </label>
            </div>

            <div class="authorization__wrap-input">
              <label class="authorization__label input-item input-item--required">

                <input class="authorization__input input input-item__input" type="email" placeholder="E-mail*">
              </label>
            </div>

            <div class="authorization__wrap-input">
              <label class="authorization__label input-item input-item--required">

                <input class="authorization__input input input-item__input" type="text" placeholder="Промо-код*">
              </label>
            </div>
            <p class="text authorization__text">*Обязательные поля</p>

            <label class="check-item authorization__check">
              <input class="check-item__input" type="checkbox">

              <span class="check-item__input__ico--color check-item__input__ico"></span>

              <span class="check-item__text">С условиями конфиденциальности ознакомлен</span>
            </label>

            <div class="authorization__btn-wrap">
              <button class="authorization__btn">Авторизация</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.min.js"></script>
</body>

</html>
